<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

  <!--
    In questo CSS vado a metter il mio CSS, siccome può sovrascrivere quello
    di Bootstrap lo DEVO mettere sotto a quello di Bootstrap.
  -->
  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>

  <!-- Vogliamo visualizzare una lista di prodotti. -->
  <!-- Un prodotto avrà: un nome, un prezzo, un'immagine. -->
  <!-- Vogliamo che la lista di prodotti sia filtrabile con una barra di ricerca. -->

  <nav class="navbar navbar-dark bg-dark navbar-expand-md">
    <div class="container-fluid">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <i class="bi bi-list"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <!-- Add menu items here -->
        </ul>
        <form class="d-flex" role="search">
          <input id="product-search" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
          <button class="btn btn-primary" type="submit" onclick="visualizeProducts()">Search</button>
        </form>
      </div>
    </div>
  </nav>

  <div class="container-fluid pt-4">
    <div id="product-list" class="d-flex flex-column flex-md-row flex-md-wrap gap-3 align-items-center">

      <!-- Products will be visualized here by JavaScript -->

    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script src="assets/js/script.js"></script>
</body>

</html>
